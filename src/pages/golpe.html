<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Golpe - Banco do Brasil</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <img src="../assets/images/Mdr_logo.ico" alt="Logo Mdr" class="logo">

<header>
    <h1>
        <span>Análise de Golpe</span>
    </h1>
</header>

<div class="container">
    <h2>GOLPE</h2>
    
    <div class="grid-2-cols">
        <div class="field-group">
            <label for="rastreio_golpe">Rastreio da Inicial</label>
            <input id="rastreio_golpe" class="num-input" placeholder="Ex: 20250000000000" type="number"/>
        </div>
        <div class="field-group">
            <label for="fase_golpe">Fase Processual</label>
            <select id="fase_golpe">
                <option value="">Selecione</option>
                <option value="conhecimento">Conhecimento</option>
                <option value="recursal">Recursal</option>
                <option value="execução">Execução</option>
            </select>
        </div>
        <div class="field-group">
            <label for="pe_golpe">PE (%)</label>
            <input id="pe_golpe" class="num-input" placeholder="Ex: 20" type="number"/>
        </div>
        <div class="field-group">
            <label for="valor_golpe">Valor do Pedido (R$)</label>
            <input id="valor_golpe" placeholder="Ex: 50.000,00" type="text"/>
        </div>
        <div class="field-group">
            <label for="pcond_golpe">PCond Estimado (R$)</label>
            <input id="pcond_golpe" placeholder="Ex: 0,01" type="text"/>
        </div>
        <div class="field-group">
            <label for="tema_golpe">Tema STJ (caso suspenso)</label>
            <input id="tema_golpe" placeholder="Ex: Tema 1068" type="text"/>
        </div>
    </div>

    <div class="field-group checkbox-group">
        <div class="checkbox-item"><label for="contestacao_golpe"><input id="contestacao_golpe" type="checkbox"/> Contestação apresentada</label><input id="rastreio_contestacao_golpe" placeholder="Rastreio Contestação" type="text"/></div>
        <div class="checkbox-item"><label for="sem_contestacao_golpe"><input id="sem_contestacao_golpe" type="checkbox"/> Sem contestação</label></div>
        <div class="checkbox-item"><label for="pericia_golpe"><input id="pericia_golpe" type="checkbox"/> Perícia realizada</label><input id="rastreio_pericia_golpe" placeholder="Rastreio Perícia" type="text"/></div>
        <div class="checkbox-item"><label for="suspenso_golpe"><input id="suspenso_golpe" type="checkbox"/> Processo suspenso</label><input id="rastreio_suspenso_golpe" placeholder="Rastreio Suspenso" type="text"/></div>
        <div class="checkbox-item"><label for="nao_suspenso_golpe"><input id="nao_suspenso_golpe" type="checkbox"/> Processo não suspenso</label></div>
        <div class="checkbox-item"><label for="sem_sentenca_golpe"><input id="sem_sentenca_golpe" type="checkbox"/> Ainda não houve sentença</label></div>
        <div class="checkbox-item"><label for="apelacao_golpe"><input id="apelacao_golpe" type="checkbox"/> Apelação interposta</label><input id="rastreio_apelacao_golpe" placeholder="Rastreio Apelação" type="text"/></div>
        <div class="checkbox-item"><label for="contrarrazoes_golpe"><input id="contrarrazoes_golpe" type="checkbox"/> Contrarrazões apresentadas</label><input id="rastreio_contrarrazoes_golpe" placeholder="Rastreio Contrarrazões" type="text"/></div>
        <div class="checkbox-item"><label for="embargos_golpe"><input id="embargos_golpe" type="checkbox"/> Embargos opostos</label><input id="rastreio_embargos_golpe" placeholder="Rastreio Embargos" type="text"/></div>
        <div class="checkbox-item"><label for="procuracao_golpe"><input id="procuracao_golpe" type="checkbox"/> Procuração juntada</label><input id="rastreio_procuracao_golpe" placeholder="Rastreio Procuração" type="text"/></div>
    </div>
    
    <div class="grid-2-cols">
        <div class="field-group">
            <label for="acordao_select_golpe">Acórdão proferido?</label>
            <select id="acordao_select_golpe">
                <option value="">Selecione</option>
                <option value="procedente">Reformando Sentença</option>
                <option value="improcedente">Mantendo Sentença</option>
            </select>
            <input id="rastreio_acordao_golpe" placeholder="Rastreio Acórdão" style="margin-top:8px;" type="text"/>
        </div>
        <div class="field-group">
            <label for="sentenca_select_golpe">Sentença proferida?</label>
            <select id="sentenca_select_golpe">
                <option value="">Selecione</option>
                <option value="improcedente">Improcedente</option>
                <option value="parcialmente procedente">Parcialmente procedente</option>
                <option value="procedente">Procedente</option>
            </select>
            <input id="rastreio_sentenca_golpe" placeholder="Rastreio Sentença" style="margin-top:8px;" type="text"/>
        </div>
    </div>
    
    <button id="btn_gerar_golpe" class="action-btn btn-principal">Gerar Análise</button>
    
    <div class="field-group">
        <label for="saida_golpe">Análise Gerada</label>
        <textarea id="saida_golpe" placeholder="A análise de risco será exibida aqui..." rows="10"></textarea>
        <div class="action-buttons">
            <button class="action-btn btn_copiar" data-target="saida_golpe">📋 Copiar Análise</button>
            <button class="action-btn btn_exportar" data-target="saida_golpe">💾 Exportar .txt</button>
            <button class="action-btn btn_salvar" data-target="saida_golpe" data-history="historico_golpe">📚 Salvar no Histórico</button>
        </div>
    </div>
    e
    <div class="field-group">
        <label for="historico_golpe">Histórico</label>
        <textarea id="historico_golpe" placeholder="Histórico de análises salvas para 'Golpe / Fraude'..." rows="8"></textarea>
    </div>
</div>

<script src="https://unpkg.com/imask"></script>
<script src="../js/script.js"></script>

<footer>
  <p>&copy; 2025 MDR Advocacia | Todos os direitos reservados.</p>
</footer>
</body>
</html>
