<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Superendividamento - Banco do Brasil</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <img src="../assets/images/Mdr_logo.ico" alt="Logo Mdr" class="logo">

<header>
    <h1>
        <span>Análise de Superendividamento</span>
    </h1>
</header>

<div class="container">
    <h2>SUPERENDIVIDAMENTO</h2>
    
    <div class="grid-2-cols">
        <div class="field-group">
            <label for="rastreio_sup">Rastreio da Inicial</label>
            <input id="rastreio_sup" placeholder="Ex: 20250000000000" type="text"/>
        </div>
        <div class="field-group">
            <label for="fase_sup">Fase Processual</label>
            <select id="fase_sup">
                <option value="">Selecione</option>
                <option value="conhecimento">Conhecimento</option>
                <option value="recursal">Recursal</option>
                <option value="execução">Execução</option>
            </select>
        </div>
        <div class="field-group">
            <label for="pe_sup">PE (%)</label>
            <input id="pe_sup" placeholder="Ex: 20" type="number"/>
        </div>
        <div class="field-group">
            <label for="valor_sup">Valor do Pedido (R$)</label>
            <input id="valor_sup" placeholder="Ex: 50.000,00" type="text"/>
        </div>
        <div class="field-group">
            <label for="pcond_sup">PCond Estimado (R$)</label>
            <input id="pcond_sup" placeholder="Ex: 0,01" type="text"/>
        </div>
        <div class="field-group">
            <label for="tema_sup">Tema STJ (caso suspenso)</label>
            <input id="tema_sup" placeholder="Ex: Tema 1150" type="text"/>
        </div>
    </div>

    <div class="field-group checkbox-group">
        <div class="checkbox-item"><label for="contestacao_sup"><input id="contestacao_sup" type="checkbox"/> Contestação apresentada</label><input id="rastreio_contestacao_sup" placeholder="Rastreio Contestação" type="text"/></div>
        <div class="checkbox-item"><label for="sem_contestacao_sup"><input id="sem_contestacao_sup" type="checkbox"/> Sem contestação</label></div>
        <div class="checkbox-item"><label for="pericia_sup"><input id="pericia_sup" type="checkbox"/> Perícia realizada</label><input id="rastreio_pericia_sup" placeholder="Rastreio Perícia" type="text"/></div>
        <div class="checkbox-item"><label for="suspenso_sup"><input id="suspenso_sup" type="checkbox"/> Processo suspenso</label><input id="rastreio_suspenso_sup" placeholder="Rastreio Suspenso" type="text"/></div>
        <div class="checkbox-item"><label for="nao_suspenso_sup"><input id="nao_suspenso_sup" type="checkbox"/> Processo não suspenso</label></div>
        <div class="checkbox-item"><label for="sem_sentenca_sup"><input id="sem_sentenca_sup" type="checkbox"/> Ainda não houve sentença</label></div>
        <div class="checkbox-item"><label for="apelacao_sup"><input id="apelacao_sup" type="checkbox"/> Apelação interposta</label><input id="rastreio_apelacao_sup" placeholder="Rastreio Apelação" type="text"/></div>
        <div class="checkbox-item"><label for="contrarrazoes_sup"><input id="contrarrazoes_sup" type="checkbox"/> Contrarrazões apresentadas</label><input id="rastreio_contrarrazoes_sup" placeholder="Rastreio Contrarrazões" type="text"/></div>
        <div class="checkbox-item"><label for="embargos_sup"><input id="embargos_sup" type="checkbox"/> Embargos opostos</label><input id="rastreio_embargos_sup" placeholder="Rastreio Embargos" type="text"/></div>
        <div class="checkbox-item"><label for="procuracao_sup"><input id="procuracao_sup" type="checkbox"/> Procuração juntada</label><input id="rastreio_procuracao_sup" placeholder="Rastreio Procuração" type="text"/></div>
    </div>
    
    <div class="grid-2-cols">
        <div class="field-group">
            <label for="acordao_select_sup">Acórdão proferido?</label>
            <select id="acordao_select_sup">
                <option value="">Selecione</option>
                <option value="procedente">Reformando Sentença</option>
                <option value="improcedente">Mantendo Sentença</option>
            </select>
            <input id="rastreio_acordao_sup" placeholder="Rastreio Acórdão" style="margin-top:8px;" type="text"/>
        </div>
        <div class="field-group">
            <label for="sentenca_select_sup">Sentença proferida?</label>
            <select id="sentenca_select_sup">
                <option value="">Selecione</option>
                <option value="improcedente">Improcedente</option>
                <option value="parcialmente procedente">Parcialmente procedente</option>
                <option value="procedente">Procedente</option>
            </select>
            <input id="rastreio_sentenca_sup" placeholder="Rastreio Sentença" style="margin-top:8px;" type="text"/>
        </div>
    </div>
    
    <button id="btn_gerar_super" class="action-btn btn-principal">Gerar Análise</button>
    
    <div class="field-group">
        <label for="saida_super">Análise Gerada</label>
        <textarea id="saida_super" placeholder="A análise de risco será exibida aqui..." rows="10"></textarea>
        <div class="action-buttons">
            <button class="action-btn btn_copiar" data-target="saida_super">📋 Copiar Análise</button>
            <button class="action-btn btn_exportar" data-target="saida_super">💾 Exportar .txt</button>
            <button class="action-btn btn_salvar" data-target="saida_super" data-history="historico_super">📚 Salvar no Histórico</button>
        </div>
    </div>
    
    <div class="field-group">
        <label for="historico_super">Histórico</label>
        <textarea id="historico_super" placeholder="Histórico de análises salvas para 'Superendividamento'..." rows="8"></textarea>
    </div>
</div>

<script src="../js/script.js"></script>

</body>
</html>
