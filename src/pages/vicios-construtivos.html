<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Vícios Construtivos - Banco do Brasil</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <img src="../assets/images/Mdr_logo.ico" alt="Logo Mdr" class="logo">

<header>
    <h1>
        <span>Análise de Vícios Construtivos</span>
    </h1>
</header>

<div class="container">
    <h2>VÍCIOS CONSTRUTIVOS</h2>
    
    <div class="grid-2-cols">
        <div class="field-group">
            <label for="rastreio_vicios">Rastreio da Inicial</label>
            <input id="rastreio_vicios" class="num-input" placeholder="Ex: 20250000000000" type="number"/>
        </div>
        <div class="field-group">
            <label for="fase_vicios">Fase Processual</label>
            <select id="fase_vicios">
                <option value="">Selecione</option>
                <option value="conhecimento">Conhecimento</option>
                <option value="recursal">Recursal</option>
                <option value="execução">Execução</option>
            </select>
        </div>
        <div class="field-group">
            <label for="pe_vicios">PE (%)</label>
            <input id="pe_vicios" class="num-input" placeholder="Ex: 20" type="number"/>
        </div>
        <div class="field-group">
            <label for="valor_vicios">Valor do Pedido (R$)</label>
            <input id="valor_vicios" placeholder="Ex: 50.000,00" type="text"/>
        </div>
        <div class="field-group">
            <label for="pcond_vicios">PCond Estimado (R$)</label>
            <input id="pcond_vicios" placeholder="Ex: 0,01" type="text"/>
        </div>
        <div class="field-group">
            <label for="tema_vicios">Tema STJ (caso suspenso)</label>
            <input id="tema_vicios" placeholder="Ex: Tema 996" type="text"/>
        </div>
    </div>

    <div class="field-group checkbox-group">
        <div class="checkbox-item"><label for="contestacao_vicios"><input id="contestacao_vicios" type="checkbox"/> Contestação apresentada</label><input id="rastreio_contestacao_vicios" placeholder="Rastreio Contestação" type="text"/></div>
        <div class="checkbox-item"><label for="sem_contestacao_vicios"><input id="sem_contestacao_vicios" type="checkbox"/> Sem contestação</label></div>
        <div class="checkbox-item"><label for="pericia_vicios"><input id="pericia_vicios" type="checkbox"/> Perícia realizada</label><input id="rastreio_pericia_vicios" placeholder="Rastreio Perícia" type="text"/></div>
        <div class="checkbox-item"><label for="suspenso_vicios"><input id="suspenso_vicios" type="checkbox"/> Processo suspenso</label><input id="rastreio_suspenso_vicios" placeholder="Rastreio Suspenso" type="text"/></div>
        <div class="checkbox-item"><label for="nao_suspenso_vicios"><input id="nao_suspenso_vicios" type="checkbox"/> Processo não suspenso</label></div>
        <div class="checkbox-item"><label for="sem_sentenca_vicios"><input id="sem_sentenca_vicios" type="checkbox"/> Ainda não houve sentença</label></div>
        <div class="checkbox-item"><label for="apelacao_vicios"><input id="apelacao_vicios" type="checkbox"/> Apelação interposta</label><input id="rastreio_apelacao_vicios" placeholder="Rastreio Apelação" type="text"/></div>
        <div class="checkbox-item"><label for="contrarrazoes_vicios"><input id="contrarrazoes_vicios" type="checkbox"/> Contrarrazões apresentadas</label><input id="rastreio_contrarrazoes_vicios" placeholder="Rastreio Contrarrazões" type="text"/></div>
        <div class="checkbox-item"><label for="embargos_vicios"><input id="embargos_vicios" type="checkbox"/> Embargos opostos</label><input id="rastreio_embargos_vicios" placeholder="Rastreio Embargos" type="text"/></div>
        <div class="checkbox-item"><label for="procuracao_vicios"><input id="procuracao_vicios" type="checkbox"/> Procuração juntada</label><input id="rastreio_procuracao_vicios" placeholder="Rastreio Procuração" type="text"/></div>
    </div>
    
    <div class="grid-2-cols">
        <div class="field-group">
            <label for="acordao_select_vicios">Acórdão proferido?</label>
            <select id="acordao_select_vicios">
                <option value="">Selecione</option>
                <option value="procedente">Reformando Sentença</option>
                <option value="improcedente">Mantendo Sentença</option>
            </select>
            <input id="rastreio_acordao_vicios" placeholder="Rastreio Acórdão" style="margin-top:8px;" type="text"/>
        </div>
        <div class="field-group">
            <label for="sentenca_select_vicios">Sentença proferida?</label>
            <select id="sentenca_select_vicios">
                <option value="">Selecione</option>
                <option value="improcedente">Improcedente</option>
                <option value="parcialmente procedente">Parcialmente procedente</option>
                <option value="procedente">Procedente</option>
            </select>
            <input id="rastreio_sentenca_vicios" placeholder="Rastreio Sentença" style="margin-top:8px;" type="text"/>
        </div>
    </div>
    
    <button id="btn_gerar_vicios" class="action-btn btn-principal">Gerar Análise</button>

    <div class="results-panel">
        <div class="results-header">
            <div class="results-tabs">
                <button class="tab-btn active" data-tab="analise">Análise Gerada</button>
                <button class="tab-btn" data-tab="historico">Histórico</button>
            </div>
            <div class="action-buttons">
                <button class="action-btn btn_copiar" data-target="saida_vicios">📋 Copiar</button>
                <button class="action-btn btn_exportar" data-target="saida_vicios">💾 Exportar</button>
                <button class="action-btn btn_salvar" data-target="saida_vicios" data-history="historico_vicios">📚 Salvar</button>
            </div>
        </div>

        <div class="results-content">
            <div id="tab-analise" class="tab-pane active">
                <label for="saida_vicios" style="display:none;">Análise Gerada</label>
                <textarea id="saida_vicios" placeholder="A análise de risco será exibida aqui..." rows="12"></textarea>
            </div>
            <div id="tab-historico" class="tab-pane">
                <label for="historico_vicios" style="display:none;">Histórico</label>
                <textarea id="historico_vicios" placeholder="Histórico de análises salvas para 'Vícios Construtivos'..." rows="12"></textarea>
            </div>
        </div>
    </div>

</div> <script src="https://unpkg.com/imask"></script>
<script src="../js/script.js"></script>

<footer>
  <p>&copy; 2025 MDR Advocacia | Todos os direitos reservados.</p>
</footer>
</body>
</html>
